<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <script src="mathOperators.js" async defer></script>
    <script src="index.js" async defer></script>
    <script src="css.js" async defer></script>
    <div class="title-wrapper">
      <div class="title">Calculator</div>
      <div class="github-logo">
        <a href="https://github.com/DevKarenC/calculator" target="_blank">
          <img src="github-logo.png" alt="Github logo" />
        </a>
      </div>
    </div>

    <div class="calculator">
      <div class="display"></div>
      <div class="calculator-key elements clear">C</div>
      <div class="calculator-key elements plus-minus">+/-</div>
      <div class="calculator-key elements backspace">←</div>
      <div class="calculator-key operators divide">÷</div>
      <div class="calculator-key numbers">7</div>
      <div class="calculator-key numbers">8</div>
      <div class="calculator-key numbers">9</div>
      <div class="calculator-key operators multiply">×</div>
      <div class="calculator-key numbers">4</div>
      <div class="calculator-key numbers">5</div>
      <div class="calculator-key numbers">6</div>
      <div class="calculator-key operators subtract">-</div>
      <div class="calculator-key numbers">1</div>
      <div class="calculator-key numbers">2</div>
      <div class="calculator-key numbers">3</div>
      <div class="calculator-key operators add">+</div>
      <div class="calculator-key numbers zero">0</div>
      <div class="calculator-key numbers decimal">.</div>
      <div class="calculator-key operators equal">=</div>
    </div>
  </body>
</html>
