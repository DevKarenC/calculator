<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="index.js" async defer></script>
    <div class="grid-container">
      <div class="grid-item display">Display</div>
      <div class="grid-item elements clear">C</div>
      <div class="grid-item elements plus-minus">+/-</div>
      <div class="grid-item elements backspace">←</div>
      <div class="grid-item operators divide">÷</div>
      <div class="grid-item numbers">7</div>
      <div class="grid-item numbers">8</div>
      <div class="grid-item numbers">9</div>
      <div class="grid-item operators multiply">×</div>
      <div class="grid-item numbers">4</div>
      <div class="grid-item numbers">5</div>
      <div class="grid-item numbers">6</div>
      <div class="grid-item operators subtract">-</div>
      <div class="grid-item numbers">1</div>
      <div class="grid-item numbers">2</div>
      <div class="grid-item numbers">3</div>
      <div class="grid-item operators add">+</div>
      <div class="grid-item numbers zero">0</div>
      <div class="grid-item numbers decimal">.</div>
      <div class="grid-item operators equal">=</div>
    </div>
  </body>
</html>
